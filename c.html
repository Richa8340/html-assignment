<!--   HTML program that includes a heading, a paragraph of text, a horizontal line, and a line break:-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Page</title>
</head>
<body>
    <h1>Welcome to My Web Page</h1>
    <p>This is a paragraph of text that provides some information about the content of this web page. HTML is used to structure the content on the web.</p>
    <hr>
    <br>
    <p>Here is another paragraph that appears after a line break.</p>
</body>
</html>
