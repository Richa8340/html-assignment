<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Heading Example</title>
</head>
<body>
    <h1>HTML Defines the Content and Structure of Your Website</h1>
    <p>HTML (HyperText Markup Language) is the standard language for creating web pages and web applications. It defines the structure and layout of a web page by using a variety of tags and attributes.</p>
</body>
</html>
